<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>YAML parser for JavaScript - JS-YAML</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <style>
    body {
      font-family: Verdana, Arial, sans-serif;
    }
    textarea {
      font: 9pt monospace;
      box-sizing: border-box;
      width: 95%;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th {
      padding: 10px 0;
      text-align: left;
    }
    td {
      vertical-align: top;
      width: 50%;
      padding: 10px;
      border-top: 1px solid #CCC;
    }
    code {
      white-space: pre-wrap;
    }
  </style>
  <script src="lib/angular.min.js"></script>
  <script src="lib/angular-plugins.js"></script>
  <script src="lib/textarea.js"></script>
  <script src="lib/js-yaml.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-app="app">

  <yaml>
  ---
    - Apples
    - Oranges
  </yaml>

  <yaml>
  ---
    - xml: >
        &lt;body&gt;
          &lt;h1&gt;A heading&lt;/h1&gt;
          &lt;div class="center"&gt;
            Some text
          &lt;/div&gt;
        &lt;/body&gt;
      body:
        h1:
          - _: A heading
        div:
          - _: Some text
            $:
              class: center
  </yaml>

</body>
